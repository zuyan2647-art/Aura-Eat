<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>食事履歴</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;  /* ★ 中央寄せ */
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            word-wrap: break-word;
        }

        th {
            background-color: #eee;
        }

        h2 {
            text-align: center;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>履歴画面</h2>

        <table>
            <thead>
                <tr>
                    <th>記録日</th>
                    <th>カロリー</th>
                    <th>食べたもの</th>
                </tr>
            </thead>
            <tbody>
            {% for row in rows %}
                <tr>
                    <td>{{ row["record_date"] }}</td>
                    <td>{{ row["calories"] }}</td>
                    <td>{{ row["food_item"] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
